<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus Project</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
                <p>
                    <a href="#" class="link-text">Assinar o Disney+</a>
                    <br>
                    <span class="text">
                        R$ 27,90/mês ou R$ 279,90/ano à vista*
                    </span>
                </p>
            </h3>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__item">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text">
                        R$ 45,90/mês*
                    </span>
                </li>
                <li class="hero__content__combos__item">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - Starzplay">
                    <button>Assine agora</button>
                    <span class="text">
                        R$ 55,90/mês*
                    </span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode cariar caso a assinatura seja feita atraves de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
